<body>
    
<!-- container & title -->
<div class="container my-4">
    <h1 class="my-4 text-center">Edgaras Chat</h1>


<!-- buttons for chatrooms -->
<div class="chat-rooms mb-3 text-center">
    <div class="my-2">Choose a chatroom</div>
    <button class="btn my-1" id="general">#general</button>
    <button class="btn my-1" id="gaming">#gaming</button>
    <button class="btn my-1" id="music">#music</button>
    <button class="btn my-1" id="admin">#admin</button>
</div>

<!-- chat list / window -->
<div class="chat-windows">
    <ul class="chat-list list-group"></ul>
</div>

<!-- new chat form -->
<form class="new-chat my-3">
    <div class="input-group">
        <div class="input-group-prepend">
            <div class="input-group-text">Your message:</div>
        </div>
        <input type="text" id="message" class="form-control" required placeholder="Enter your message here">
        <div class="input-group-append">
            <input type="submit" class="btn" value="send">
        </div>
    </div>
</form>

<!-- update name form -->
<form class="new-name my-3">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">Update name:</div>
      </div>
      <input type="text" id="name" class="form-control" required>
      <div class="input-group-append">
        <input type="submit" class="btn" value="update">
      </div>
    </div>
    <div class="update-mssg"></div>
  </form>
</div>
